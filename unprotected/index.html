<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Secure Tasks</h1>
  </header>

  <main class="app-main">
    <section class="task-input-section">
      <form id="task-form">
        <div class="field-group">
          <input
            type="text"
            id="task-title"
            placeholder="Task title"
            required
          />
        </div>
        <div class="field-group">
          <textarea
            id="task-desc"
            placeholder="Optional description"
            rows="2"
          ></textarea>
        </div>
        <button type="submit" class="btn primary">Add task</button>
      </form>
    </section>

    <section class="task-filters">
      <button type="button" class="btn filter-btn is-active" data-filter="all">All</button>
      <button type="button" class="btn filter-btn" data-filter="active">Active</button>
      <button type="button" class="btn filter-btn" data-filter="completed">Completed</button>
    </section>

    <section class="task-list-section">
      <ul id="task-list" class="task-list"></ul>
      <p id="empty-state" class="empty-state">No tasks yet. Add your first one!</p>
    </section>

    <section class="app-message">
      <p id="security-message" class="security-message"></p>
    </section>
  </main>

  <!-- This will load our main JS file as an ES module -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
